<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://openrouter.ai https://tessdata.projectnaptha.com; worker-src 'self' blob:; object-src 'none'; base-uri 'none'">
    <title>Hill Rd. Song Manager - Performance Mode</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="performance.css">
    <link rel="icon" href="../assets/icons/icon-192x192.png">
    <link href="../lib/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="../lib/fontawesome/css/fa-local.css" rel="stylesheet">
    <link href="../assets/fonts/neonderthaw/neonderthaw.css" rel="stylesheet">
</head>
<body>
    <a href="#lyrics-display" class="skip-link">Skip to lyrics</a>
    <div id="performance-mode" class="performance-mode-overlay">
        <div class="performance-header">
            <div id="performance-song-info" class="song-info"></div>
            <div class="performance-controls">
                <!-- FONT SIZE CONTROLS (wrapped for floating on mobile) -->
                <div id="font-controls">
                    <button id="decrease-font-btn" title="Smaller Font">âˆ’</button>
                    <span id="font-size-display">32px</span>
                    <button id="increase-font-btn" title="Larger Font">+</button>
                </div>
                <button id="autoscroll-settings-btn" class="icon-btn" title="Autoscroll Settings"><i class="fas fa-cog"></i></button>
                <button id="theme-toggle-btn" class="icon-btn theme-toggle-btn" title="Toggle Theme"><i class="fas fa-adjust"></i></button>
                <button id="exit-performance-btn" class="icon-btn danger" title="Exit Performance"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div id="lyrics-display" class="lyrics-container">
            <div id="lyrics-content" class="lyrics-content"></div>
            <div class="tap-zone tap-left" aria-hidden="true"></div>
            <div class="tap-zone tap-right" aria-hidden="true"></div>
        </div>
        
    </div>
    <div id="autoscroll-delay-modal" class="modal">
        <div class="modal-content">
            <h2>Set Autoscroll Delay</h2>
            <label id="autoscroll-delay-label" for="autoscroll-delay-slider">Delay (seconds):</label>
            <input type="range" id="autoscroll-delay-slider" min="0" max="10" step="1">
            <span id="autoscroll-delay-value">3s</span>
            <label for="autoscroll-speed-slider">Speed (px/50ms):</label>
            <input type="range" id="autoscroll-speed-slider" min="0.5" max="5" step="0.1">
            <span id="autoscroll-speed-value">1</span>
            <div class="autoscroll-settings-row tap-feedback-row">
              <label for="tap-feedback-select">Tap Feedback:</label>
              <select id="tap-feedback-select">
                <option value="none">None</option>
                <option value="click">Soft Click</option>
                <option value="whoosh">Subtle Woosh</option>
              </select>
            </div>
            <div class="autoscroll-settings-row">
              <label><input type="checkbox" id="show-chords-toggle"> Show Chords</label>
              <button id="close-autoscroll-delay-modal" class="btn autoscroll-save-btn">Save</button>
            </div>
        </div>
    </div>
    <!-- Floating buttons go here, outside the modal but inside <body> -->
    <button id="scroll-to-top-btn" class="scroll-to-top-btn"><i class="fas fa-arrow-up"></i></button>
    <button id="auto-scroll-btn" class="auto-scroll-btn"><i class="fas fa-angle-double-down"></i></button>
    <script src="../lib/fuse.js" defer></script>
    <script src="../lib/idb.min.js" defer></script>
    <script src="../lib/mammoth.browser.min.js" defer></script>
    <script src="performance.js" defer></script>
</body>
</html>
